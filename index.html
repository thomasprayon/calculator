<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="calculator-container">
            <div class="display"></div>
            <div class="button-container">
                <span class="btn btn-reset" id="btnAC">AC</span>
                <span class="btn btn-erase" id="btnErase">&#8676;</span>
                <span class="btn btn-operator" id="btnDivide">&#247;</span>
                <span class="btn btn-number">7</span>
                <span class="btn btn-number">8</span>
                <span class="btn btn-number">9</span>
                <span class="btn btn-operator" id="btnMultiply">&#215;</span>
                <span class="btn btn-number">4</span>
                <span class="btn btn-number">5</span>
                <span class="btn btn-number">6</span>
                <span class="btn btn-operator" id="btnSubtract">&#8722;</span>
                <span class="btn btn-number">1</span>
                <span class="btn btn-number">2</span>
                <span class="btn btn-number">3</span>
                <span class="btn btn-operator" id="btnAdd">&#43;</span>
                <span class="btn btn-number" id="btnZero">0</span>
                <span class="btn btn-dot">.</span>
                <span class="btn btn-operator" id="btnEqual">=</span>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
